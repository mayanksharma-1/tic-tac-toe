<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <script src="script.js"></script>
</head>
<body>
    <!-- make the tic tac toe here -->
     <header>
        <h1>tic tac toe</h1>
    </header>
    <div class="container">
        <div class="box" data-x-index="1" data-y-index="1"></div>
        <div class="box" data-x-index="1" data-y-index="2"></div>
        <div class="box" data-x-index="1" data-y-index="3"></div>
        <div class="box" data-x-index="2" data-y-index="1"></div>
        <div class="box" data-x-index="2" data-y-index="2"></div>
        <div class="box" data-x-index="2" data-y-index="3"></div>
        <div class="box" data-x-index="3" data-y-index="1"></div>
        <div class="box" data-x-index="3" data-y-index="2"></div>
        <div class="box" data-x-index="3" data-y-index="3"></div>
    </div>
</body>
</html>
